{% extends "base.html" %}

{% block title %}模板管理 - VMR{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">模板管理</h1>
      <p class="text-sm text-gray-600">Baseline / Experimental 双侧配置</p>
    </div>
    <a href="/templates/new" class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700">新建模板</a>
  </div>

  <div id="loading" class="rounded-lg border border-blue-100 bg-blue-50 px-4 py-3 text-sm text-blue-700 hidden">正在加载模板...</div>
  <div id="emptyState" class="hidden rounded-lg border border-dashed border-gray-300 bg-gray-50 p-6 text-center text-gray-600">
    暂无模板，请创建一个新模板。
  </div>

  <div id="templatesGrid" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
let templates = [];

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

async function loadTemplates() {
  document.getElementById('loading').classList.remove('hidden');
  document.getElementById('emptyState').classList.add('hidden');
  document.getElementById('templatesGrid').classList.add('hidden');
  try {
    const res = await fetch('/api/templates');
    if (!res.ok) throw new Error('加载模板失败');
    templates = await res.json();
    document.getElementById('loading').classList.add('hidden');
    if (!templates.length) {
      document.getElementById('emptyState').classList.remove('hidden');
      return;
    }
    renderTemplates();
  } catch (err) {
    document.getElementById('loading').classList.add('hidden');
    alert(err.message || '加载模板失败');
  }
}

function renderTemplates() {
  const grid = document.getElementById('templatesGrid');
  grid.innerHTML = '';
  grid.classList.remove('hidden');
  templates.forEach(tpl => {
    const card = document.createElement('div');
    card.className = 'rounded-lg border border-gray-200 bg-white p-4 shadow-sm flex flex-col gap-2';
    card.innerHTML = `
      <div class="flex items-center justify-between">
        <div>
          <div class="text-lg font-semibold text-gray-900">${escapeHtml(tpl.name || tpl.template_id)}</div>
          <div class="text-xs text-gray-500">ID: ${tpl.template_id}</div>
        </div>
        <span class="px-2 py-1 rounded text-xs font-medium ${tpl.baseline_computed ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
          Baseline ${tpl.baseline_computed ? '已计算' : '未计算'}
        </span>
      </div>
      <div class="text-sm text-gray-700">${escapeHtml(tpl.description || '无描述')}</div>
      <div class="text-xs text-gray-600 bg-gray-50 rounded p-2">
        <div class="font-semibold text-gray-700">Baseline</div>
        <div>源目录：${escapeHtml(tpl.baseline_source_dir || '')}</div>
        <div>码流目录：${escapeHtml(tpl.baseline_bitstream_dir || '')}</div>
      </div>
      <div class="text-xs text-gray-600 bg-gray-50 rounded p-2">
        <div class="font-semibold text-gray-700">Experimental</div>
        <div>源目录：${escapeHtml(tpl.experimental_source_dir || '')}</div>
        <div>码流目录：${escapeHtml(tpl.experimental_bitstream_dir || '')}</div>
      </div>
      <div class="flex items-center justify-between text-xs text-gray-500">
        <span>创建时间：${tpl.created_at ? tpl.created_at.replace('T',' ').split('.')[0] : ''}</span>
        <div class="space-x-2">
          <a href="/templates/${tpl.template_id}/edit" class="text-blue-600 hover:underline">编辑</a>
          <button data-id="${tpl.template_id}" class="text-red-600 hover:underline delete-btn">删除</button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
  bindDelete();
}

function bindDelete() {
  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', async (e) => {
      const id = e.target.dataset.id;
      if (!confirm('确认删除该模板？')) return;
      try {
        const res = await fetch(`/api/templates/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('删除失败');
        loadTemplates();
      } catch (err) {
        alert(err.message || '删除失败');
      }
    });
  });
}

loadTemplates();
</script>
{% endblock %}
